<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
    <header> 
        <h1> ITMD-362-02 Lab 2 </h1>
    </header>
    <div id = "wrapper">
      <form method = "get" action = "#null" autocomplete="on">
        <fieldset>
          <legend><strong>User Information</strong></legend>
            <div class = "label-field">
              <label for = "email"> Email Address:</label>
              <input  id = "email" type = "email" name = "email_field" placeholder="Enter email">
            </div >
            <div class = "label-field">
              <label for = "phone"> Phone Number: </label> 
              <input id = "phone" type = "tel" name = "phone_field" placeholder="Enter Phone Number">
            </div>
            <div class = "label-field">
              <label for = "DOF"> Date of Birth: </label> 
              <input id = "DOF" type = "date" name = "date_field" >
            </div>
            <div>
              <input id = "submitButton" type = "submit" value = "Submit">
            </div>
        </fieldset>
      </form>
    </div>
</body>
</html>
